<!DOCTYPE html>
<html>

<title>URLShortener</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="CSS/w3.css">
<body>

<div class="w3-container w3-blue w3-margin-top">
	<h2>URL Shortener</h2>
</div>

<form name="myForm" class="w3-container w3-light-grey" onsubmit="shortURL();return false;">
    <p>
        <label>Original URL</label>
        <input class="w3-input" type="url" placeholder="https://example.com" name="originalUrl" id="originalUrl" required></p>
    <p>
        <label>Custom URL (If empty, generates random URL)</label>
        <input class="w3-input" type="text" placeholder="exampleshortened" name="customUrl" id="customUrl" pattern="[[a-z]*[A-z]*[0-9]*]*"></p>
    <p>
        <input class="w3-check" type="checkbox">
        <label>Generate QR</label>
    </p>

    <p>
        <input class="w3-check" type="checkbox">
        <label>Check Safe</label>
    </p>

    <p>
        <button class="w3-btn w3-blue-grey w3-margin-top">Short it!</button>
    </p>
</form>

<p id="message" class="w3-center"></p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<script src="js/index.js"></script>
</body>
</html>
